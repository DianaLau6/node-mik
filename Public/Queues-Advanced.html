<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queues-Advanced</title>
    <link rel="stylesheet" href="css/Queues.css">
</head>
<body>
    <div class="container">
        <div class="top-bar2">
            <h3>New Simple Queue</h3>
        </div>
        <div class="centro">
            <div class="sidebar2">
                <ul>
                    <li> <a href="New-queues.html"><button>General</button></a> </li>
                    <li><a href="Queues-Advanced.html"><button class="general">Avanced</button></li> </a>
                    <li><button>Statistics</button></li>
                    <li><button>Traffic</button></li>
                    <li><button>Total</button></li>
                    <li><button>Total Statistics</button></li>
                    <li><button>Exit</button></li>
                </ul>
            </div>
            <div class="principal">
                <form action=""></form>
                    <div class="secciones">
                        <div class="form-group"> 
                            <label for="packet-marks">Packet Marks</label> 
                            <input type="text" id="packet-marks" name="packet-marks"> 
                        </div>
                    </div>
                    <div class="secciones-centro">
                        <div class="mitad1">
                            
                                <label for="target-upload" class="titulo">Target Upload</label>
                        
                            <div class="form-grupo"> 
                                <label for="limit-upload">Limit At (Upload)</label> 
                                <input type="text" id="limit-upload" name="limit-upload">
                            </div> 
                            <div class="form-grupo"> 
                                <label for="priority-upload">Priority (Upload)</label> 
                                <input type="text" id="priority-upload" name="priority-upload"> 
                            </div> 
                            <div class="form-grupo"> 
                                <label for="bucket-size-upload">Bucket Size (Upl)</label> 
                                <input type="text" id="bucket-size-upload" name="bucket-size-upload"> 
                            </div>
                            <div class="form-grupo"> 
                                    <label for="queue-type-upload">Queue Type (Upl)</label> 
                                    <input type="text" id="queue-type-upload" name="queue-type-upload">
                            </div>
                            
                        </div>
                        <div class="mitad">
                            
                            <label for="target-download" class="titulo">Target  Download</label> 
                            
                            <div class="form-grupo"> 
                                
                                <input type="text" id="limit-download" name="limit-download"> 
                            </div> 
                            <div class="form-grupo"> 
                                
                                <input type="text" id="priority-download" name="priority-download"> 
                            </div> 
                            <div class="form-grupo"> 
                                
                                <input type="text" id="bucket-size-download" name="bucket-size-download"> 
                            </div> 
                            <div class="form-grupo"> 
                                 
                                <input type="text" id="queue-type-download" name="queue-type-download">
                            </div>
                           
                        </div>
                    </div>
                    <div class="secciones">
                        <label for="parent">Parent</label> 
                        <input type="text" id="queue-type-download" name="queue-type-download"> 
                        
                    </div>
                    <div class="secciones">
                        <div class="buttons">
                            <button type="button">OK</button>
                            <button type="button">Cancel</button>
                            <button type="button">Apply</button>
                            <button type="button">Disable</button>
                            <button type="button">Comment</button>
                            <button type="button">Copy</button>
                            <button type="button">Remove</button>
                            <button type="button">Torch</button>
                            <button type="button">Reset Counters</button>
                            <button type="button">Reset All Counters</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
