<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrotik User Management</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form class="mikrotik-form" action="/add-user" method="POST">
            
                <!-- Habilitar Usuario -->
                <div class="form-group">
                    <label><input type="checkbox" name="enabled"> Enabled</label>
                </div>
    
                <!-- Comentario -->
                <div class="form-group">
                    <label>Comment:</label>
                    <input type="text" name="comment" placeholder="Agregar comentario">
                </div>
                
                <!-- Nombre del Usuario -->
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Ingrese el nombre" required>
                </div>
    
                <!-- Contraseña -->
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Ingrese la contraseña" required>
                </div>
                
                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirm_password" placeholder="Confirme la contraseña" required>
                </div>
    
                <!-- Grupo -->
                <div class="form-group">
                    <label for="group">Grupo</label>
                    <select name="group" id="group">
                        <option value="read" id="read">read</option>
                        <option value="write" id="write">write</option>
                        <option value="full" id="full">full</option>
                    </select>
                </div>
    
                <!-- Dirección Permitida -->
                <div class="form-group">
                    <label>Allowed Address:</label>
                    <input type="text" name="allowed_address" placeholder="Ej: 192.168.0.0/24">
                </div>
    
                <!-- Tiempo de Inactividad -->
                <div class="form-group">
                    <label>Inactivity Timeout:</label>
                    <input type="text" name="inactivity_timeout" placeholder="Ej: 00:10:00" value="00:10:00">
                </div>
    
                <!-- Política de Inactividad -->
                <div class="form-group">
                    <label>Inactivity Policy:</label>
                    <select name="inactivity_policy">
                        <option value="none">None</option>
                        <option value="kick">Kick</option>
                        <option value="disable">Disable</option>
                    </select>
                </div>
    
                <!-- Botones del Formulario -->
                <div class="form-buttons">
                    <button type="submit">Apply</button>
                    <button type="button" onclick="window.location.href='/dashboard'">Cancel</button>
                </div> 
                
            </form>
        </div>

        <div class="main">
            <h2>Users</h2>
            <button id="add-user-button" onclick="toggleForm()">+</button>
            <div class="table-section">
                <h3>Address Lists</h3>
                <table class="address-list">
                    <tr>
                        <th>Address</th>
                        <th>Network</th>
                        <th>Interference</th>
                    </tr>
                    <tr><td colspan="3" class="empty-row"></td></tr>
                </table>
                
                <h3>Users</h3>
                <table class="user-list">
                    <tr>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Caller ID</th>
                        <th>Shared</th>
                        <th>Attributes</th>
                        <th>Total Uptime</th>
                        <th>Total Download</th>
                        <th>Total Upload</th>
                    </tr>
                    <tr><td colspan="8" class="empty-row"></td></tr>
                </table>
                <button>Add Batch Users</button>
            </div>
        </div>
    </div>

    <script src="script/user.js"></script>
</body>
</html>
